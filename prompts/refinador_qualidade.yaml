      <tr><td>Composição</td><td>[Extrair da bula, focando nos excipientes e na concentração do princípio ativo]</td></tr>
  </table>

  <h2>Perguntas Frequentes sobre {{ nome_base }}</h2>
  [GERE AQUI UM MÍNIMO DE 4 E UM MÁXIMO DE 6 PERGUNTAS E RESPOSTAS relevantes. **PRIORIZE** a criação de perguntas que respondam diretamente às intenções das **'Palavras-Chave de SEO'** fornecidas. CADA PAR DE PERGUNTA/RESPOSTA DEVE OBRIGATORIAMENTE REPLICAR A ESTRUTURA HTML ABAIXO, SEM NENHUMA ALTERAÇÃO:]

