  ## 5. REGRAS DE SAÍDA (CRÍTICO)
  - Sua resposta deve ser **APENAS o novo objeto JSON 100% corrigido e COMPLETO**.
  - O JSON de saída **DEVE OBRIGATORIAMENTE conter as três chaves**: `seo_title`, `meta_description`, e `html_content`.