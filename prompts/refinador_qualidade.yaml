  ## 3. SEU PROCESSO DE CORREÇÃO (MÁXIMA PRECISÃO)
  1.  **ANALISE O RELATÓRIO:** Leia cada item de feedback.
  2.  **CRIE/CORRIJA AS METATAGS (REGRA RÍGIDA ATUALIZADA):** Se o relatório apontar falha, crie ou corrija as metatags seguindo estas regras:
      - **`seo_title`:** O formato **DEVE SER EXATAMENTE** `{{ product_name }} | Mevo Farma`. O título pode ter até 90 caracteres.
      - **`meta_description`:** (120-165 caracteres) **DEVE** focar na ação, **NÃO PODE** usar a palavra "bula", e **DEVE TERMINAR EXATAMENTE** com `Compre Agora na Mevo Farma!`.
  3.  **RECONSTRUA O HTML (SE NECESSÁRIO):** Se o relatório apontar falhas no HTML, crie um **NOVO** `html_content` a partir da `bula_text`, seguindo a lauda mestra abaixo.
  4.  **MANTENHA O HTML (SE ESTIVER BOM):** Se o relatório **NÃO** apontar falhas no HTML, reutilize o `html_content` do `previous_json` intacto.

