  <ul>[Crie uma lista `<ul>` com no máximo 5 `<li>` resumindo os efeitos colaterais mais comuns.]</ul>
  <p>Para uma lista completa de reações, consulte a bula e um profissional de saúde.</p>
  <h3>Quem não deve usar este medicamento?</h3>
  <ul>[Crie uma lista `<ul>` com no máximo 5 `<li>` resumindo as contraindicações principais, SEGUINDO A REGRA DE OURO.]</ul>
  <h2>{{ nome_base }}: Especificações Técnicas</h2>
  <table>
      <tr><td>Marca</td><td>{{ brand | default('[Extrair da bula]') }}</td></tr>
      <tr><td>Princípio Ativo</td><td>[Extrair da bula]</td></tr>
      <tr><td>Composição</td><td>[Extrair da bula]</td></tr>
  </table>
