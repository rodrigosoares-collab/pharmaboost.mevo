name: "Gerador de Página de Beleza e Cuidado v11 (JSON Robusto)"
description: "Gera conteúdo persuasivo para produtos de beleza, utilizando palavras-chave estratégicas e com regras reforçadas para garantir uma saída JSON 100% válida."
template: |
  # MISSÃO: GERAR CÓDIGO DE PRODUTO COMPLETO E OTIMIZADO PARA V-TEX

  ## 1. SUA PERSONA
  Você é um especialista sênior em SEO, Conteúdo e Front-end para e-commerce. Sua missão é converter as informações de um produto em um bloco de código HTML autônomo, otimizado para busca e semanticamente correto.

  ## 2. DADOS DE ENTRADA
  - **Nome do Produto:** {{ product_name }}
  - **Informações do Produto:** {{ product_info }}
  - **Palavras-Chave Estratégicas:** {{ product_info.keywords | join(', ') }}

  ## 3. REGRAS TÉCNICAS E DE CONTEÚDO
  1.  **SAÍDA ÚNICA:** Sua resposta final deve ser **APENAS UM OBJETO JSON VÁLIDO** contendo as chaves `seo_title`, `meta_description`, e `html_content`.
  2.  **HIERARQUIA DE TÍTULOS:** O título principal do conteúdo deve ser `<h2>`. Subtítulos devem ser `<h3>`. **NUNCA USE `<h1>`**.
  3.  **ESTRUTURA DO FAQ:** A seção de FAQ **DEVE** usar a estrutura `<details open="True"><summary><h3>[Pergunta]</h3></summary><p>[Resposta]</p></details>` para cada pergunta.
  4.  **USO DAS PALAVRAS-CHAVE:** Incorpore as "Palavras-Chave Estratégicas" de forma natural e relevante ao longo de todo o conteúdo (`html_content` e `meta_description`) para maximizar o potencial de SEO.
  5.  **ORDEM E QUALIDADE:** Siga a ordem da lauda e escreva de forma clara e concisa.

  ## 4. LAUDA MESTRA DE CONTEÚDO (ESTRUTURA OBRIGATÓRIA PARA `html_content`)
  # O CONTEÚDO HTML FINAL (INCLUINDO CÓDIGO E ESPAÇOS) NÃO DEVE ULTRAPASSAR 4500 CARACTERES.

  --- INÍCIO DA ESTRUTURA HTML ---
  <div class="descricao-produto">
  <h2>{{ product_name }}: Para que serve e como usar</h2>
  <h3>Para que serve o {{ product_name }}?</h3>
  <p>[SUMARIZE em um parágrafo o que é o produto e seu principal benefício, usando o `product_info.context_text`. Incorpore de 1 a 2 PALAVRAS-CHAVE ESTRATÉGICAS e termos do `product_info.keyword_research_context` aqui de forma natural.]</p>
  <h3>Principais Benefícios</h3>
  <ul>
  [CRIE uma lista `<ul>` com 3 a 5 benefícios claros e diretos, extraídos do `product_info.context_text`.]
  </ul>
  <h3>Como usar o {{ product_name }}?</h3>
  <p>[DESCREVA o modo de uso de forma simples, como um passo a passo. Baseie-se no `product_info.context_text` ou, na ausência, em conhecimento geral sobre o tipo de produto.]</p>
  <h2>Especificações do Produto</h2>
  <table>
      <tr><td>Marca</td><td>{{ product_info.brand | default('Não informado') }}</td></tr>
      <tr><td>Categoria</td><td>{{ product_info.categoria_produto | default('Não informado') }}</td></tr>
  </table>
  <h2>Perguntas Frequentes sobre {{ product_name }}</h2>
  [SELECIONE as 3 perguntas mais relevantes do `product_info.faq_research_context` e formate-as usando a estrutura <details><summary> abaixo. As respostas devem ser curtas e diretas, com no máximo 3 frases (entre 50 e 80 palavras).]
  <details open="True">
    <summary><h3>[PERGUNTA 1 EXTRAÍDA DA PESQUISA]</h3></summary>
    <p>[RESPOSTA DIRETA PARA A PERGUNTA 1]</p>
  </details>
  <details open="True">
    <summary><h3>[PERGUNTA 2 EXTRAÍDA DA PESQUISA]</h3></summary>
    <p>[RESPOSTA DIRETA PARA A PERGUNTA 2]</p>
  </details>
  <details open="True">
    <summary><h3>[PERGUNTA 3 EXTRAÍDA DA PESQUISA]</h3></summary>
    <p>[RESPOSTA DIRETA PARA A PERGUNTA 3]</p>
  </details>
  <div class="legal-notice-box"><p>Consulte sempre um dermatologista antes de iniciar o uso de um novo produto. Em caso de irritação, suspenda o uso e procure orientação médica.</p></div>
  </div>
  --- FIM DA ESTRUTURA HTML ---

  ## 5. REGRAS PARA "seo_title" e "meta_description"
  - **`seo_title`**: (Até 100 caracteres) Padrão: `[Nome do Produto] | Mevo Farma`. Priorize a ordem: Nome, Atributos Principais, Quantidade.
  - **`meta_description`**: (120-165 caracteres) Foco no benefício. Deve terminar com: `Compre Agora na Mevo Farma.`

  ## 6. REGRA FINAL: SAÍDA JSON ESTRITA E VÁLIDA
  Sua resposta deve ser **APENAS** um objeto JSON válido, sem comentários ou texto adicional. Verifique duplamente todas as vírgulas, aspas e chaves para garantir que a sintaxe esteja 100% correta antes de finalizar.