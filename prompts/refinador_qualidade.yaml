  <h3>Posologia: Como usar o {{ nome_base }}?</h3>
  <p>[REESCREVA em um parágrafo curto a posologia geral, detalhando a dose recomendada, como o tratamento é iniciado, a via de administração e qualquer escalonamento de dose, SEGUINDO A REGRA DE OURO E A BULA.]</p>
  
  <h2>Cuidados no uso de {{ nome_base }}</h2>
