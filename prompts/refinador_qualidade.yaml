  <ul>[CRIE UMA LISTA `<ul>` com os principais efeitos colaterais (mínimo de 3, máximo de 7), com frases curtas e diretas extraídas da bula, similar ao exemplo 'Wegovy'.]</ul>
  <p>Para uma lista completa de reações, consulte a bula e um profissional de saúde.</p>
  
  <h3>Contraindicações</h3>
  <ul>[CRIE UMA LISTA `<ul>` com as principais contraindicações (mínimo de 3, máximo de 7), com frases curtas e diretas extraídas da bula, SEGUINDO A REGRA DE OURO.]</ul>

  <h2>{{ nome_base }}: Especificações</h2>
  <table>
      <tr><td>Marca</td><td>{{ brand | default('[Extrair da bula]') }}</td></tr>
